<!DOCTYPE html>

    <title>BookMyShow</title>
    <link

  <body>
    <header>
      <div id="head">
        <!-- 1. Logo, Search Bar, Location, Sign in and Options Button -->
        <div id="logo">
          <div id="left">
            <img src="./Assets/Images/logo.png" alt="" />
            <!-- 2. Search Section -->
            <div id="search">
              <i class="fas fa-search search-icon"></i>
              <input
                type="text"
                placeholder="search for movies, events or sports"
              />
            </div>
          </div>
          <div id="right">
            <input
              type="text"
              placeholder="Select your location"
              id="location"
            />
            <button id="sign">Sign in</button>
          </div>
        </div>
      </div>
    </header>
